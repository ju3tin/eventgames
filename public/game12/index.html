<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Mirror Game - Dual Pose Detection (Fixed 2026)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #111; 
            color: white; 
            margin: 0; 
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .video-box {
            position: relative;
            width: 480px;
        }
        video, canvas {
            width: 100%;
            height: auto;
            border: 3px solid #444;
            border-radius: 8px;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #tutorial-box { border-color: #4CAF50; }
        #user-box { border-color: #2196F3; }
        #score { font-size: 32px; margin: 20px; }
        #current-move { font-size: 28px; color: #FFD700; margin: 10px; }
        button { 
            padding: 15px 30px; 
            font-size: 20px; 
            background: #FF5722; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 20px;
        }
        button:hover { background: #E64A19; }
        h3 { margin: 10px 0; }
        #status { color: #ffcc00; font-size: 18px; }
    </style>

    <!-- TensorFlow.js Scripts â€“ Correct order & versions -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.22.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.22.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.22.0/dist/tf-backend-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@latest"></script>
</head>
<body>
    <h1>Dance Mirror Game â€“ Follow the Green Pose!</h1>
    <p>Match the green skeleton (tutorial video) with your blue skeleton (webcam)!</p>
    <div id="status">Loading models... Please wait.</div>

    <div class="container">
        <!-- Tutorial video + green pose overlay -->
        <div class="video-box" id="tutorial-box">
            <h3>Tutorial (Green = Ideal Pose)</h3>
            <video id="tutorial-video" loop muted playsinline>
                <!-- REPLACE THIS WITH A REAL DANCE TUTORIAL MP4 URL -->
                <!-- Free examples: search mixkit.co "dance" or use your own hosted file -->
                <source src="/videos/1.mp4" type="video/mp4">
                Browser does not support video.
            </video>
            <canvas id="tutorial-canvas"></canvas>
        </div>

        <!-- User webcam + blue pose overlay -->
        <div class="video-box" id="user-box">
            <h3>You (Blue = Your Pose)</h3>
            <video id="user-video" autoplay playsinline></video>
            <canvas id="user-canvas"></canvas>
        </div>
    </div>

    <div id="current-move">Current Move: Waiting...</div>
    <div id="score">Score: 0</div>
    <button id="start-button" disabled>Start Game</button>

    <script>
        // Globals
        let detector = null;
        let score = 0;
        let gameRunning = false;
        let currentMoveIndex = 0;

        const tutorialVideo = document.getElementById('tutorial-video');
        const tutorialCanvas = document.getElementById('tutorial-canvas');
        const tutorialCtx = tutorialCanvas.getContext('2d');

        const userVideo = document.getElementById('user-video');
        const userCanvas = document.getElementById('user-canvas');
        const userCtx = userCanvas.getContext('2d');

        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-button');

        // Resize canvases when videos are ready
        function resizeCanvases() {
            if (tutorialVideo.videoWidth > 0) {
                tutorialCanvas.width = tutorialVideo.videoWidth;
                tutorialCanvas.height = tutorialVideo.videoHeight;
            }
            if (userVideo.videoWidth > 0) {
                userCanvas.width = userVideo.videoWidth;
                userCanvas.height = userVideo.videoHeight;
            }
        }

        tutorialVideo.onloadedmetadata = resizeCanvases;
        userVideo.onloadedmetadata = resizeCanvases;

        // Simple move checks (expand with more!)
        const danceMoves = [
            { name: "Arms Up âœ‹", check: (kps) => {
                const lw = kps.find(k => k.name === 'left_wrist');
                const rw = kps.find(k => k.name === 'right_wrist');
                const ls = kps.find(k => k.name === 'left_shoulder');
                const rs = kps.find(k => k.name === 'right_shoulder');
                return lw?.score > 0.4 && rw?.score > 0.4 &&
                       lw.y < ls.y - 50 && rw.y < rs.y - 50;
            }},
            { name: "Arms Out ðŸ¤—", check: (kps) => {
                const lw = kps.find(k => k.name === 'left_wrist');
                const rw = kps.find(k => k.name === 'right_wrist');
                const ls = kps.find(k => k.name === 'left_shoulder');
                const rs = kps.find(k => k.name === 'right_shoulder');
                return lw?.score > 0.4 && rw?.score > 0.4 &&
                       Math.abs(lw.x - ls.x) > 120 && Math.abs(rw.x - rs.x) > 120;
            }},
            { name: "Knees Up / Jump ðŸ¦µ", check: (kps) => {
                const lk = kps.find(k => k.name === 'left_knee');
                const rk = kps.find(k => k.name === 'right_knee');
                const lh = kps.find(k => k.name === 'left_hip');
                const rh = kps.find(k => k.name === 'right_hip');
                return lk?.score > 0.4 && rk?.score > 0.4 &&
                       lk.y < lh.y - 70 && rk.y < rh.y - 70;
            }}
        ];

        async function initTF() {
            try {
                statusEl.textContent = "Setting up TensorFlow.js backend...";
                await tf.setBackend('webgl');
                await tf.ready();
                console.log('Backend:', tf.getBackend());

                statusEl.textContent = "Loading MoveNet model...";
                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
                );

                statusEl.textContent = "Model loaded! Allow webcam to begin.";
                startBtn.disabled = false;
            } catch (err) {
                console.error(err);
                statusEl.textContent = "Error loading model: " + err.message;
                alert("Failed to load pose detection model. Check console.");
            }
        }

        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                userVideo.srcObject = stream;
            } catch (err) {
                console.error(err);
                statusEl.textContent = "Webcam access denied.";
                alert("Please allow webcam access.");
            }
        }

        async function startGame() {
            if (gameRunning || !detector) return;
            gameRunning = true;
            score = 0;
            currentMoveIndex = 0;
            updateUI();

            tutorialVideo.currentTime = 0;
            tutorialVideo.play().catch(e => console.log("Video play issue:", e));

            statusEl.textContent = "Game started!";
            detectLoop();
            nextMove();
        }

        function nextMove() {
            if (currentMoveIndex >= danceMoves.length) {
                endGame();
                return;
            }
            document.getElementById('current-move').textContent = 
                `Do this: ${danceMoves[currentMoveIndex].name}`;
        }

        async function detectLoop() {
            if (!gameRunning) return;

            // Tutorial pose (green)
            if (tutorialVideo.readyState >= 2) {
                const poses = await detector.estimatePoses(tutorialVideo);
                drawPose(tutorialCtx, poses, 'lime');
            }

            // User pose (cyan/blue)
            if (userVideo.readyState >= 2) {
                const poses = await detector.estimatePoses(userVideo);
                drawPose(userCtx, poses, 'cyan');

                if (poses.length > 0 && currentMoveIndex < danceMoves.length) {
                    if (danceMoves[currentMoveIndex].check(poses[0].keypoints)) {
                        score += 25;
                        updateUI();
                        currentMoveIndex++;
                        nextMove();
                    }
                }
            }

            requestAnimationFrame(detectLoop);
        }

        function drawPose(ctx, poses, color) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            if (poses.length > 0) {
                const keypoints = poses[0].keypoints;
                const pairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);

                keypoints.forEach(kp => {
                    if (kp.score > 0.35) {
                        ctx.beginPath();
                        ctx.arc(kp.x, kp.y, 7, 0, 2 * Math.PI);
                        ctx.fillStyle = color;
                        ctx.fill();
                    }
                });

                pairs.forEach(([i, j]) => {
                    const a = keypoints[i];
                    const b = keypoints[j];
                    if (a.score > 0.35 && b.score > 0.35) {
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = color;
                        ctx.stroke();
                    }
                });
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function endGame() {
            gameRunning = false;
            tutorialVideo.pause();
            alert(`Game Over! Final Score: ${score}`);
            document.getElementById('current-move').textContent = 'Game Finished!';
            statusEl.textContent = "Game ended. Refresh to play again.";
        }

        // Start initialization
        window.addEventListener('load', async () => {
            await initTF();
            await initWebcam();
            startBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
